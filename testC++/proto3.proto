syntax = "proto2";

package Chatroom;

message Person {
  optional string Name = 1;
  optional string Id = 2;
  optional string Email = 3;

  enum PersonType {
    NORMAL = 0;
    MANAGER = 1;
    OWNER = 2;
  }
  optional PersonType Stat = 4;
  message Phone{
    optional string Number = 1;
  }
}

message data {
    optional string Message = 1;
    optional string Time = 2;
    optional int32 mode =  3;

}
